---
project_name: checkctl

release:
  github:

checksum: {}

builds:
  - id: linux
    binary: checkctl
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    main: ./main.go
  - id: darwin
    binary: checkctl
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    main: ./main.go
  - id: windows
    binary: checkctl
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    main: ./main.go
archives:
  - id: binary
    format: binary
  - id: windows
    format: zip
    builds: [windows]
  - id: linux
    format: tar.gz
    builds: [linux]
  - id: darwin 
    format: tar.gz
    builds: [darwin]

brews:
  - name: kaytu
    homepage: https://github.com/{{ .Env.REPOSITORY_NAME }}
    repository:
      owner: "{{ .Env.REPOSITORY_OWNER }}"
      name: "{{ .Env.HOMEBREW_TAP }}" 
    commit_author:
      name:  "{{ .Env.REPOSITORY_OWNER }}"
      email: "{{ .Env.OWNER_EMAIL }}"
    ids:
      - linux
      - darwin
